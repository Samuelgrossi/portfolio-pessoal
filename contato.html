    <main class="contato-box">
        <content>
            <div class="contato">
                <h1>Contato</h1>                
                <h4>Formulario</h4>
                
                <form id="form-contato" onsubmit="validarFormulario(event)">
                    <input id="nome" type="text" name="nome_completo"  placeholder="Digite o seu nome"/>
                    <br><br>                                                                                    
                    <input id="email" type="email" name="email" placeholder="Digite o seu e_mail" />
                    <br><br>
                    <textarea id="mensagem" rows="10" cols="40" type="comentario" placeholder="Deixe um comentario"></textarea>
                    <br><br>
                    <input id="enviar" type="submit" value="Enviar" />
                    <br>
                </form>                        
            </div>
        </content>
    </main>
    <script defer src="script.js"></script>
